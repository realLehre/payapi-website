<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <script src="./src/js/shared.js" defer></script>
    <title>PayAPI</title>
  </head>
  <body>
    <header id="header-container">
      <div class="header">
        <div class="header-left">
          <div class="logo">
            <img src="./assets/shared/desktop/logo.svg" alt="" />
          </div>
        </div>

        <div class="header-right">
          <div class="right-container">
            <ul class="links">
              <li class="link">
                <a href="./src/pages/pricing.html">Pricing</a>
              </li>
              <li class="link">
                <a href="./src/pages/about.html">About</a>
              </li>
              <li class="link">
                <a href="./src/pages/contact.html">Contact</a>
              </li>
            </ul>

            <div class="header-right-btn"><a href="#">Schedule a Demo</a></div>
          </div>
        </div>

        <div class="menu-icon">
          <img
            src="./assets/shared/mobile/menu.svg"
            alt=""
            class="menu-btn"
            id="menu-open"
            data-id="open"
          />
          <img
            src="./assets/shared/mobile/close.svg"
            alt=""
            class="menu-btn"
            id="menu-close"
            data-id="close"
          />
        </div>
      </div>

      <div class="pattern top-pattern">
        <img
          id="header-pattern"
          src="./assets/shared/desktop/bg-pattern-circle.svg"
          alt=""
        />
      </div>
    </header>

    <div id="main-hero-container">
      <div class="main-hero">
        <div class="main-hero-left">
          <h1 class="heading">
            Start building with our APIs for absolutely free.
          </h1>

          <form class="hero-form">
            <input type="text" placeholder="Enter email address" />
            <button type="submit">Schedule a Demo</button>
          </form>

          <p class="questions">
            <a href="src/pages/contact.html ">
              Have any questions?<span> Contact Us</span></a
            >
          </p>
        </div>

        <div class="main-hero-right">
          <img
            src="./assets/home/desktop/illustration-phone-mockup.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
